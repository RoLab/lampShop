<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lamp shop</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="cover.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div style="width: 100%; height: 100%">
        <div class="active-link" data-href="top.html" style="background-color: #770000">
            <p class="text-center lead">Верхний активный элемент</p>
        </div>
        <div class="active-link" data-href="middle.html" style="background-color: #000077">
            <p class="text-center lead">Средний активный элемент</p>
        </div>
        <div class="active-link" data-href="bottom.html" style="background-color: #007700">
            <p class="text-center lead">Нижний активный элемент</p>
        </div>
    </div>
    <div class="glass"></div>
<script>
    var glass = $('.glass');
    $('.active-link').each(function(index, elem) {
        var that = $(elem);
        that.on("click", function () {
            var that = $(this);
            glass.css("display", "block");
            setTimeout(function() {
                glass.css("opacity", 1);
            }, 1);
            setTimeout(function() {
                window.location = that.data('href');
            }, 301);
        });
    });
</script>
</body>
</html>
